<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="wallet.css" />
    <title>Bitcoin Wallet</title>
  </head>
  <body>
    <div class="container my-5 mx-auto px-4 py-4 text-dark">
      <div class="row mb-4 text-center">
        <div class="col h3">
          Crypto Wallet
          <span class="logo"><img src="img/logo.png" alt="logo" /></span>
        </div>
      </div>
      <div class="row mb-3 balance py-2 px-2">
        <div class="col-5">
          <div class="row">
            <div class="col text-muted">Portfolio Balance</div>
          </div>
          <div class="row">
            <div class="col h3 total-balance"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col text-muted profit-loss"></div>
          </div>
        </div>
        <div class="col">
          <img src="img/chart.png" alt="chart" class="chart mt-3" />
        </div>
        <div class="row">
          <div class="col-3 deposit-button">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-warning btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Deposit
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Deposit (USDT)
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-1">
                      <input
                        type="text"
                        class="form-control deposit-amount"
                        placeholder="Enter amount of USDT"
                        aria-label="Enter amount of USDT"
                        aria-describedby="Enter amount of USDT"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning deposit-crypto"
                      data-bs-dismiss="modal"
                      value="deposit"
                    >
                      Deposit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 withdraw-button">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-info btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal1"
            >
              Withdraw
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal1"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Withdraw (USDT)
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-1">
                      <input
                        type="text"
                        class="form-control withdraw-amount"
                        placeholder="Enter amount of USDT"
                        aria-label="Enter amount of USDT"
                        aria-describedby="Enter amount of USDT"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-info withdraw-crypto"
                      data-bs-dismiss="modal"
                      value="withdraw"
                    >
                      Withdraw
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 transaction-history">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-dark btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal2"
            >
              <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal2"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Transaction History
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Type</th>
                          <th scope="col">Crypto</th>
                          <th scope="col">Cost</th>
                          <th scope="col">Quantity</th>
                          <th scope="col">Price</th>
                        </tr>
                      </thead>
                      <tbody class="transaction-body">
                        <!-- <tr>
                          <td>1</td>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr> -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4 coin-table py-2 px-2">
        <div class="col">
          <div class="row text-center mb-2">
            <div class="col text-muted">COIN</div>
            <div class="col text-muted">BALANCE</div>
            <div class="col text-muted">COIN PRICE</div>
          </div>

          <div
            class="crypto-tab mb-2 py-2 px-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal3"
          >
            <div class="row">
              <div class="col text-center">
                <img src="img/bitcoin.png" alt="bitcoin" class="img-fluid" />
              </div>
              <div class="col bitcoin-quantity text-end">0 BTC</div>
              <div class="col text-end bitcoin-change change"></div>
            </div>
            <div class="row">
              <div class="col text-center">Bitcoin</div>
              <div class="col text text-muted text-end bitcoin-value">$0</div>
              <div class="col text text-muted text-end bitcoin-price"></div>
            </div>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal3"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    Bitcoin Chart
                    <span
                      ><img
                        src="img/bitcoin.png"
                        alt="bitcoin"
                        class="img-fluid"
                    /></span>
                    <img
                      src="img/bitcoin-chart.png"
                      alt="bitcoin chart"
                      class="crypto-chart"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="crypto-tab mb-2 py-2 px-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal4"
          >
            <div class="row">
              <div class="col text-center">
                <img src="img/ethereum.png" alt="bitcoin" class="img-fluid" />
              </div>
              <div class="col text-end ethereum-quantity">0 ETH</div>
              <div class="col text-end ethereum-change change"></div>
            </div>
            <div class="row">
              <div class="col text-center">Ethereum</div>
              <div class="col text text-muted text-end ethereum-value">$0</div>
              <div class="col text text-muted text-end ethereum-price"></div>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal4"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    Ethereum Chart
                    <span
                      ><img
                        src="img/ethereum.png"
                        alt="bitcoin"
                        class="img-fluid"
                    /></span>
                    <img
                      src="img/ethereum-chart.png"
                      alt="ethereum chart"
                      class="crypto-chart"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="crypto-tab mb-2 py-2 px-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal5"
          >
            <div class="row">
              <div class="col text-center">
                <img src="img/tether.png" alt="bitcoin" class="img-fluid" />
              </div>
              <div class="col text-end tether-quantity">0 USDT</div>
              <div class="col text-end tether-change change"></div>
            </div>
            <div class="row mb-2">
              <div class="col text-center">Tether</div>
              <div class="col text text-muted text-end tether-value">$0</div>
              <div class="col text text-muted text-end tether-price"></div>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal5"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    Tether Chart
                    <span
                      ><img
                        src="img/tether.png"
                        alt="bitcoin"
                        class="img-fluid"
                    /></span>
                    <img
                      src="img/tether-chart.png"
                      alt="tether chart"
                      class="crypto-chart"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="row text-center mb-2 transaction">
            <p>Transaction History</p>
            <table id="transactions">
              <thead>
                <th>Type</th>
                <th>Crypto</th>
                <th>Cost</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>P/L</th>
              </thead>
              <tbody></tbody>
            </table>
          </div> -->
        </div>
      </div>
      <div class="row mb-2 justify-content-center">
        <div class="col-7">
          <input
            class="form-control text-center"
            type="text"
            placeholder="Enter Amount in USDT"
            id="buy-sell-input"
          />

          <!-- <select id="cryptoMarket"></select> -->
        </div>
      </div>
      <div class="row justify-content-center mb-2">
        <div class="col-5">
          <select
            class="form-select form-select-sm selected-coin"
            aria-label=".form-select-sm example"
          >
            <option selected>Coin List</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
          </select>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-success buy-button transaction-button"
              value="buy"
            >
              BUY
            </button>
            <button
              type="button"
              class="btn btn-danger sell-button transaction-button"
              value="sell"
            >
              SELL
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="wallet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
