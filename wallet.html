<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="wallet.css" />
    <title>Bitcoin Wallet</title>
  </head>
  <body>
    <div class="container my-5 mx-auto px-4 py-4 text-dark">
      <div class="row mb-4 text-center">
        <div class="col h3">
          Crypto Wallet
          <span class="logo"><img src="img/logo.png" alt="logo" /></span>
        </div>
      </div>
      <div class="row mb-4 balance py-2 px-2">
        <div class="col-5">
          <div class="row">
            <div class="col text-muted">Portfolio Balance</div>
          </div>
          <div class="row">
            <div class="col h3 total-balance">$0</div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col lead percent">0%</div>
          </div>
        </div>
        <div class="col">
          <img src="img/chart.png" alt="chart" class="chart mt-3" />
        </div>
      </div>
      <div class="row mb-4 coin-table py-2 px-2">
        <div class="col">
          <div class="row text-center mb-2">
            <div class="col text-muted">COIN</div>
            <div class="col text-muted">BALANCE</div>
            <div class="col text-muted">COIN PRICE</div>
          </div>

          <div id="cryptoList"></div>

          <div class="row text-center mb-2 transaction">
            <p>Transaction History</p>
            <table id="transactions">
              <thead>
                <th>Type</th>
                <th>Crypto</th>
                <th>Cost</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>P/L</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mb-2 justify-content-center">
        <div class="col-7">
          <input
            class="form-control text-center"
            type="text"
            placeholder="Enter Amount in USDT"
            id="amount"
          />

          <select id="cryptoMarket"></select>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-success action-buy"
              data-action="buy"
            >
              BUY
            </button>
            <button
              type="button"
              class="btn btn-danger action-sell"
              data-action="sell"
            >
              SELL
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="wallet.js"></script>
  </body>
</html>
